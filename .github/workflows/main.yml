name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt



    - name: Build Docker image
      run: docker build -t home.py .

    - name: Push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.spydafrommrod4 }}
        DOCKER_PASSWORD: ${{ secrets.DOCKERPSSWRD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker tag projetdit:v1 $DOCKER_USERNAME/projetdit:latest
        docker push $DOCKER_USERNAME/projetdit:latest